<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>systemjs-angular-example</title>
<base href="/">

<style>
	.ng-cloak { display: none; }

	.github-icon {
	  display: block;
	  position: fixed;
	  right: 12px;
	  top: 12px;
	  width: 50px;
	  height: 50px;
	  cursor: pointer;
	}

	.github-icon:hover {
	  opacity: 0.5;
	}

	.github-icon__img {
	  display: block;
	  width: 100%;
	}
</style>

</head>
<body>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script src="system.config.js"></script>
	<script src="index.js"></script>

	<div class="boostrap-cloak">Loading...</div>

	<div class="container ng-cloak">
	  <a class="github-icon" href="https://github.com/rbarilani/systemjs-angular-example" title="show on github" target="_blank">
	    <img class="github-icon__img" src="http://findicons.com/files/icons/2779/simple_icons/64/github_64_black.png">
    </a>

		<h2>{{ text }}</h2>

		<!-- navigation -->
		<ul>
			<li><a href="/#/">home</a></li>
			<li><a href="/#/users">users</a></li>
			<li><a href="/#/contacts">contacts</a></li>
		</ul>

		<hr />

		<!-- router outlet -->
		<div ui-view></div>

	</div>

</body>
</html>
