<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>systemjs-babel-angular1-minimal-seed</title>
<base href="/">

<style>
	.ng-cloak { display: none; }
</style>

</head>
<body>
	<script>console.info('BODY START');</script>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script src="system.config.js"></script>
	<script>
		console.info('IMPORTING APP BOOTSTRAP');
		SystemJS.import('app/bootstrap')
			.then(function (module) {
				console.info('APP BOOTSTRAP IMPORTED', module);		
				return module.default; // es6 module default export
			})
			.then(function (bootstrap) {
				bootstrap();
			});
	</script>
	
	<div class="ng-cloak">
		<h2>{{ text }}</h2>
		<ul>
			<li><a href="/#/home">home</a></li>
			<li><a href="/#/users">users</a></li>
			<li><a href="/#/contacts">contacts</a></li>
		</ul>
		<hr />
		<div ui-view></div>
	</div>
</body>
</html>
